**.loRaNodes[*].deploymentType = "grid"
**.loRaNodes[*].sepX = 246m
**.loRaNodes[*].sepY = 246m
**.numberOfPacketsPerDestination = 100
**.loRaNodes[*].**maxLoRaSF = 7

